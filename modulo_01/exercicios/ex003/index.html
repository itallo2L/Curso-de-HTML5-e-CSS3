<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com imagens</title>
</head>

<body>
  <h1>Testando cargas com imagens</h1>
  <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
  <img src="logo-html.png" alt="Logo HTML5"> <!-- src = source/origem & alt = alterntive-->
  <p>Podemos também carregar imagens que estão em subpastas:</p>
  <img src="imagens/logo-css.png" alt="Logo CSS3">
  <p>Também podemos carregar as imagens externas:</p>
  <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-23-1174949.png?f=webp&w=256"
    alt="Logo Javascript">
</body>

</html>
