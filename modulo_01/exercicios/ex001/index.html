<!DOCTYPE html> <!-- Indica que esse é um documento HTML 5-->
<html lang="pt-br"> <!-- Indica a linguagem do documento-->

<head> <!-- "Cabeça" Parte de configuração do site-->
  <meta charset="UTF-8"> <!-- Configurando o conjunto de caracteres que suporta acentuação "UTF-8"-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- O "viewpoert" indica que o site vai ocupar 100% da tela disponível-->
  <title>Meu primeiro exercício</title> <!-- Título do site-->

</head>

<body> <!-- "Corpo" Parte do conteúdo do site-->
  <h1>Hello World!</h1>
  <hr>
  <p>Esse é o meu primeiro documento HTML!</p>
  <p>Outro parágrafo</p>
</body>

</html>
