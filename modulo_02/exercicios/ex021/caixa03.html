<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Borda personalizada</title>
  <style>
    h1 {
      border: 20px solid transparent;
      padding: 10px;
      /*Selecionando a imagem para a borda:*/
      border-image-source: url('borda.png'); 
      
      /*Fatiando a imagem:*/
      border-image-slice: 27;
      
      /*Repetindo a imagem:*/
      border-image-repeat: repeat;

      /*Dá pra fazer um short hand dela também, basta digitar 
      border-image-repeat: url('borda.png') 27 repeat*/
    }
  </style>
</head>
<body>
  <h1>Teste de borda</h1>
</body>
</html>
